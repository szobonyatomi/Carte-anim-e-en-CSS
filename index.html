<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated card</title>
    <link rel="stylesheet" href="style.css" class="css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <class class="wrapper">
      <div class="image"></div>
      <div class="marker"><p>Morzsi</p></div>
      <div class="main">
        <div class="abc">
          <div class="tag">Dog</div>
          <h1 class="title">Dachshund</h1>
          <h3 class="subtitle">The "Wiener-Dog"</h3>
          <div class="text">
            <p>
              The dachshund, also known as the wiener dog, badger dog, or
              sausage dog, is a short-legged, long-bodied, hound-type dog breed.
            </p>
          </div>
        </div>
      </div>

      <div class="social">
        <ul>
          <li><i class="fa fa-clock"></i> 6 mins ago</li>
          <li><i class="fa fa-comments"></i> 39 comments</li>
        </ul>
      </div>
    </class>
  </body>
</html>
